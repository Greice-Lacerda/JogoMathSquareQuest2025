<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathSquareQuest: Aventura dos Padrões - Nível D1 - Tábua de Cayley</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Geist+Mono:wght@100..900&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Parisienne&family=Playwrite+HR+Lijeva:wght@100..400&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../estilos/comuns.css">
    <link rel="stylesheet" href="../estilos/NivelD.css">
</head>

<body class="jogo-fullscreen">

    <div id="app-container">

        <header id="cabecalho-principal">
            <h1 id="titulo1">MathSquareQuest</h1>
            <h2 id="titulo2">Aventura dos Padrões</h2>
        </header>

        <main>
            <div id="jogo">
                <div id="paineis-superiores">

                    <section id="painel-tabuleiro" class="painel-jogo" aria-labelledby="legenda-tabuleiro">
                        <h2 id="legenda-tabuleiro" class="legendas">Nível Desafio 1 (D1) - Tábua de Cayley</h2>
                        <div id="tabuleiro">
                            <canvas id="tela">Seu navegador não suporta o elemento canvas. O jogo não pode ser
                                exibido.</canvas>
                        </div>
                    </section>

                    <section id="painel-imagens" class="painel-jogo" aria-labelledby="legenda-imagens">
                        <h3 id="legenda-imagens" class="legendas">Elementos (Resultados)</h3>
                        <div id="lista-imagens">
                        </div>
                    </section>

                    <section id="painel-mensagens" class="painel-jogo" aria-labelledby="legenda-mensagens">
                        <h3 id="legenda-mensagens" class="legendas">Mensagens</h3>
                        <div id="mensagem">
                        </div>
                        <div class="botoes-mensagem">
                            <button id="BtnImprimir">Imprimir Tabela</button>
                        </div>

                        <nav id="painel-menu" class="painel-jogo-interno" aria-labelledby="legenda-menu">
                            <h3 id="legenda-menu" class="legendas">Menu</h3>
                            <button id="paginaInicial">Página Inicial</button>
                            <button id="limparImagem">Desfazer Jogada</button>
                            <button id="resetarTabuleiro">Reiniciar Nível</button>
                            <button id="sairDoJogo">Sair</button>
                            <button id="proximo-nivel">Próximo Nível</button>
                        </nav>
                    </section>

                </div>
            </div>
        </main>

        <footer id="rodape">
            Criado por Adriana, Greice, Pablo e Paulo em 2025.
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="../logica/logicaD.js"></script>
</body>

</html>
