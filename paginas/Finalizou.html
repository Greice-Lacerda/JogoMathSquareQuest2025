    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../estilos/finalizou.css">
</head>

<body>

    <header>
        <h1 id="titulo1">Math Square Quest</h1>
        <h2 id="titulo2">Aventura dos Padrões</h2>
    </header>

<main id="mainFinalizacao">
    <section class="mensagem-final">
        <img src="../imagens/corBranca.png" alt="Rainha da Matemática, símbolo de vitória" id="imagem-jogo">
        <h3 id="final-heading">A Rainha da Matemática o saúda!</h3>
        <h1>Parabéns! Você completou sua jornada no Math Square Quest.</h1>

        <div class="controlesIFinal">
            
            <button id="jogar" onclick="window.location.href='../index.html'">Jogar Novamente</button>
        
            <button id="Imprimir" onclick="window.open('ImpTab.html', '_blank')">Imprimir jogo</button>
        
            <button id="fechar" onclick="window.location.href='https:\\www.google.com.br'">Fechar</button>
        </div>
    </section>
</main>

<footer>
    Criado por Adriana, Greice, Pablo e Paulo em 2025.
</footer>

</div> <audio id="victorySound" src="../sons/Aplausos.mp3" preload="auto"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Explode confetes ao carregar a página
        if (typeof confetti === 'function') {
            confetti({
                particleCount: 1000,
                spread: 520,
                origin: { y: 0.9 },
                zIndex: 9999
            });
        } else {
            console.error("Biblioteca 'confetti' não foi carregada.");
        }

        // Toca um som de vitória
        const victorySound = document.getElementById('victorySound');
        if (victorySound) {
            // A interação do usuário (clique) é geralmente necessária para o áudio
            // Mas tentamos tocar automaticamente.
            victorySound.play().catch(e => {
                console.warn("Não foi possível tocar o áudio automaticamente. O navegador pode exigir um clique do usuário.");
            });
        }
    });
</script>
</body>

</html>
