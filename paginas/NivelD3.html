<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nível Difícil (D3) - Math Square Quest: Aventura dos Padrões</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Geist+Mono:wght@100..900&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Parisienne&family=Playwrite+HR+Lijeva:wght@100..400&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"

    <link rel="stylesheet" href="../estilos/NivelD.css">

<body class="jogo-fullscreen">

    <div id="app-container">
        <header id="cabecalho-principal">
            <h1 id="titulo1">Math Square Quest</h1>
            <h2 id="titulo2">Aventura dos Padrões</h2>
        </header>

        <main>
            <div id="jogo">
                <div id="paineis-superiores">

                    <div id="painel-tabuleiro" class="painel-jogo">
                        <h1 class="legendas">Nível D3 - Tábua de Cayley</h1>
                        <div id="tabuleiro">
                            <canvas id="tela"></canvas>
                        </div>
                    </div>

                    <div id="painel-imagens" class="painel-jogo">
                        <h1 class="legendas">Resultados</h1>
                        <div id="lista-imagens"></div>

                        <div id="painel-mensagens" class="painel-jogo">
                            <h1 class="legendas">Mensagens</h1>
                            <div id="mensagem"> </div>
                            <div id="lista-resultados"> </div>
                        </div>
                    </div>

                </div>

                <div id="painel-menu" class="painel-jogo">
                    <h1 class="legendas">Menu</h1>
                    <button id="limparImagem">Desfazer Jogada</button>
                    <button id="resetarTabuleiro">Reiniciar Nível</button>
                    <button id="paginaInicial">Instruções</button>
                    <button id="proximo-nivel">Próximo Nível</button>

                </div>

            </div>
    </div>
    </main>

    <footer id="rodape">
        Criado por Adriana, Greice, Pablo e Paulo em 2025.
    </footer>
    </div>
