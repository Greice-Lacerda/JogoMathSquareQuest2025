<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nível F1 (2 x 2) - Math Square Quest: Aventura dos Padrões </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="../estilos/nivel1.css">
    <link rel="stylesheet" href="../estilos/comuns.css">

<body class="jogo-fullscreen">

    <header>
        <h1 id="titulo1">Math Square Quest</h1>
        <h2 id="titulo2">Aventura dos Padrões</h2>
    </header>

    <main>
        <section>

            <div id="jogo">

                <div class="controles1">
                    <div class="legendas">Tabuleiro do jogo</div>
                    <div id="tabuleiro">
                        <canvas id="tela"></canvas>
                    </div>
                </div>

                <div class="controles11">
                    <div id="TitImag"><h1 class="legendas">Imagens</h1></div>
                    <div id="lista-imagens"></div>
                </div>

                <div class="controles12">

                    <h2 id="TitImag2" class="legendas">Nível F1 (2 x 2) - Mensagens do jogo:</h2>

                    <div id="mensagem">
                    </div>

                    <div id="BotoesMenu" class="controles13">

                        <h1 id="TitImag3" class="legendas">Menu</h1>

                        <button id="limparImagem">Desfazer Jogada</button>

                        <button id="resetarTabuleiro">Reiniciar</button>

                        <button id="paginaInicial">Instruções</button>

                        <button id="proximo-nivel" class="botoes-mensagem" style="display:none;">Próximo Nível</button>

                    </div>

                </div>

            </div>

        </section>
    </main>

    <footer>
        Criado por Adriana, Greice, Pablo e Paulo em 2025.
    </footer>

    <script src="../logica/logicaF1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
